<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Memorama</title>
    <script src="https://kit.fontawesome.com/41a47aed0e.js" crossorigin="anonymous"></script>
</head>
<body id="body">
    <div id="ventanaPrincipal">
        <div class="ventana1 ventana">
            <h1 class="no-margen">Memorama</h1>
            <p class="no-margen">Presiona el botón para continuar</p>
            <div class="boton" onclick="mostrarVentanaUsuario()">Comenzar</div>
            <a href="./leaderboard.html" target="_self" class="boton">Ver Leaderboards</a>
        </div>        
    </div>

    <div id="ventanaSecundaria" class="hidden">
        <div class="ventana2 ventana">  
            <h1 class="no-margen">Selecciona el tamaño</h1>
            <div class="ventana2-tamanos">
                <p onclick="generarTablero(4,3)">4x3</p>
                <p onclick="generarTablero(4,4)">4x4</p>
                <p onclick="generarTablero(5,4)">5x4</p>
            </div>
        </div>    
    </div>

    <div id="ventanaUsuario" class="hidden">
        <div class="ventana3 ventana">
            <h1 class="no-margen">Escribe tu usuario</h1>
            <input type="text" name="Usuario" id="Usuario" placeholder="Usuario">
            <div class="boton" onclick="mostrarVentana2()">Aceptar</div>
        </div>
    </div>

    <div id="tablero" class="hidden">     
        
    </div>

    <div id="cronometro" class="hidden">
        <span id="minutos">00</span>:<span id="segundos">00</span>:<span id="milisegundos">00</span>
    </div>

    <div id="contenedor-botonRegresar" class="hidden">
        <div class="boton" onclick="opcionRegresar()">Regresar</div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
